<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-dark">
    <div id="contenedornav"></div>
    <div class="container">
        <div id="mensajeConfirmacion" class="p-2" style="position: fixed; top: 100px; color: red; z-index: 300;"></div>
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <h1 class="text-light">Administración Productos</h1>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-success mb-3" id="añadir">Añadir Producto</button>
            </div>
        </div>

        <div id="prodNuevo" class="new" style="display: none;">
            <div class="d-flex justify-content-center align-items-center">
                <div class="card border border-1 border-light" style="width: 100%; max-width: 300px;">
                    <h5 class="card-title text-center mt-3">Nuevo producto</h5>
                    <div class="card-body">
                        <form id="formAñadir">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Nombre" name="titulo">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Descripción" name="descripcion">
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" placeholder="Precio" name="precio">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Añadir Producto</button>
                            <p id="mensaje" class="text-danger m-2"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario de edición, oculto inicialmente -->
        <div id="prodEditar" style="display: none;">
            <div class="d-flex justify-content-center align-items-center">
                <div class="card border border-1 border-light" style="width: 100%; max-width: 300px;">
                    <h5 class="card-title text-center mt-3">Editar Producto</h5>
                    <div class="card-body">
                        <form id="formEditar">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Nombre" name="titulo">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Descripción" name="descripcion">
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" placeholder="Precio" name="precio">
                                <input type="hidden" name="idEditar">
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Editar Producto</button>
                            <p id="mensajeEditar" class="text-danger m-2"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <h1 class="text-light text-center">Listado de Productos</h1>
            <div class="container">
                <div class="row">
                    <div id="contenedor" class="col-lg d-flex flex-wrap flex-row justify-content-center"></div>
                </div>
            </div>
        </div>

    </div>

    <div id="contenedorfooter"></div>

    <script type="module" src="src/index.js"></script>
    <script src="JS/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
