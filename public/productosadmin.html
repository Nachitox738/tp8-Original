<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="contenedornav"></div>
    <div class="container mt-5">
        <h1>Administración de Productos</h1>

        <button class="btn btn-outline-success" id="añadir">Añadir Producto</button>

        <div id="prodNuevo" style="display: none;">
            <form id="formAñadir">
                <input type="text" id="titulo" class="form-control" placeholder="Nombre del producto">
                <input type="text" id="descripcion" class="form-control" placeholder="Descripción">
                <input type="number" id="precio" class="form-control" placeholder="Precio">
                <input type="text" id="imagen" class="form-control" placeholder="URL de la imagen">
                <button type="submit" class="btn btn-primary mt-2">Añadir Producto</button>
            </form>
        </div>

        <div id="formEditar" style="display: none;">
            <h4>Editar Producto</h4>
            <form>
                <input type="hidden" id="idEditar">
                <input type="text" id="tituloEditar" class="form-control" placeholder="Nombre del producto">
                <input type="text" id="descripcionEditar" class="form-control" placeholder="Descripción">
                <input type="number" id="precioEditar" class="form-control" placeholder="Precio">
                <input type="text" id="imagenEditar" class="form-control" placeholder="URL de la imagen">
                <button type="submit" class="btn btn-warning mt-2">Editar Producto</button>
            </form>
        </div>

        <div id="contenedor" class="row mt-4"></div>
        <h4>Listado de Productos</h4>
    </div>

    <div id="contenedorfooter"></div>
    <script src="JS/admin.js"></script>
    <script src="src/index.js" type="module"></script> 
</body>
</html>
